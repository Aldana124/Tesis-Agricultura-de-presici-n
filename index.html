<!doctype html>
<html lang="en">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enfermedad foliar</title>

    <!-- Inclusión de Bootstrap para estilos rápidos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <style>
      #resultado {
        font-weight: bold; /* Texto en negrita */
        font-size: 4rem; /* Tamaño grande del texto */
        text-align: center; /* Centrado */
      }
    </style>
  </head>
  <body>
    
    <main>
      <!-- Sección del encabezado principal -->
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img class="d-block mx-auto mb-2" src="Mango_Minimalista.png" alt="" width="80" height="80">
        <h1 class="display-5 fw-bold">Test de enfermedad foliar</h1>
      </div>

      <!-- Separador visual -->
      <div class="b-example-divider"></div>

      <!-- Contenedor principal -->
      <div class="container mt-5">
        <div class="row">
          <!-- Columna central para mostrar video, predicción y controles -->
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <video id="video" playsinline autoplay style="width: 1px;"></video>
            <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar camara</button>
            <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
            <canvas id="otrocanvas" width="150" height="150" style="display: none"></canvas>
            <div id="resultado"></div>            
          </div>
        </div>
      </div>

      <!-- Separador visual -->
      <div class="b-example-divider"></div>

      <!-- Sección de pie de página con información adicional -->
      <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
        <div class="py-5">
          <h1 class="display-4 fw-bold text-white">Prototipo de Central de Monitoreo de Plantaciones de mango</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Revisa AQUI: <a href="172.20.10.2">  Parámetros ambientales.</a></p>
          </div>
        </div>
      </div>

      <!-- Separador final -->
      <div class="b-example-divider mb-0"></div>
    </main>

    <!-- Inclusión de Bootstrap JS para funcionalidad adicional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Inclusión de TensorFlow.js para cargar el modelo de predicción -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <!-- Script JavaScript personalizado -->
    <script type="text/javascript">
      /* Configuración inicial */
      var tamano = 400;
      var video = document.getElementById("video");
      var canvas = document.getElementById("canvas");
      var otrocanvas = document.getElementById("otrocanvas");
      var ctx = canvas.getContext("2d");
      var currentStream = null;
      var facingMode = "user";

      var modelo = null;

      /* Carga del modelo de TensorFlow.js */
      (async() => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado correctamente");
      })();

      /* Mostrar la cámara al cargar la página */
      window.onload = function() {
        mostrarCamara();
      }

      /* Función para mostrar la cámara */
      function mostrarCamara() {
        var opciones = {
          audio: false,
          video: {
            width: tamano, height: tamano
          }
        }

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia(opciones)
              .then(function(stream) {
                currentStream = stream;
                video.srcObject = currentStream;
                procesarCamara();
                predecir();
              })
              .catch(function(err) {
                alert("No se pudo utilizar la cámara");
                console.log(err);
              })
        } else {
          alert("getUserMedia no es compatible con este navegador");
        }
      }

      /* Función para cambiar entre cámaras (frontal y trasera) */
      function cambiarCamara() {
        if (currentStream) {
          currentStream.getTracks().forEach(track => {
            track.stop();
          });
        }

        facingMode = facingMode == "user" ? "environment" : "user";

        var opciones = {
          audio: false,
          video: {
            facingMode: facingMode, width: tamano, height: tamano
          }
        };

        navigator.mediaDevices.getUserMedia(opciones)
            .then(function(stream) {
              currentStream = stream;
              video.srcObject = currentStream;
            })
            .catch(function(err) {
              console.log("Error al cambiar de cámara", err);
            })
      }

      /* Procesar el video de la cámara */
      function procesarCamara() {
        ctx.drawImage(video, 0, 0, tamano, tamano, 0, 0, tamano, tamano);
        setTimeout(procesarCamara, 20); // Actualiza cada 20 ms
      }
      
      /* Realizar predicción de la imagen capturada */
      function predecir() {
        if (modelo != null) {
          resample_single(canvas, 100, 100, otrocanvas);

          // Preparar imagen para predicción
          var ctx2 = otrocanvas.getContext("2d");
          var imgData = ctx2.getImageData(0, 0, 100, 100);

          var arr = [];
          var arr100 = [];

          for (var p=0; p < imgData.data.length; p+= 4) {
            var rojo = imgData.data[p] / 255;
            var verde = imgData.data[p+1] / 255;
            var azul = imgData.data[p+2] / 255;

            var gris = (rojo + verde + azul) / 3;

            arr100.push([gris]);
            if (arr100.length == 100) {
             
              arr.push(arr100);
              arr100 = [];
            }
          }

          arr = [arr];

          var tensor = tf.tensor4d(arr);
          var resultado = modelo.predict(tensor).dataSync();

          var respuesta;
          if (resultado <= 0.5) {
            respuesta = "Antracnosis";
          } else {
            respuesta = "Saludable";
          }
          document.getElementById("resultado").innerHTML = respuesta;
        }

        setTimeout(predecir, 150); // Realiza una predicción cada 150 ms
      }

      /**
       * Función para redimensionar el canvas usando filtro Hermite
       * Este método optimiza el tamaño de las imágenes para realizar la predicción.
       */
      function resample_single(canvas, width, height, resize_canvas) {
        var width_source = canvas.width;
        var height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);

        var ratio_w = width_source / width;
        var ratio_h = height_source / height;
        var ratio_w_half = Math.ceil(ratio_w / 2);
        var ratio_h_half = Math.ceil(ratio_h / 2);

        var ctx = canvas.getContext("2d");
        var ctx2 = resize_canvas.getContext("2d");
        var img = ctx.getImageData(0, 0, width_source, height_source);
        var img2 = ctx2.createImageData(width, height);
        var data = img.data;
        var data2 = img2.data;

        for (var j = 0; j < height; j++) {
          for (var i = 0; i < width; i++) {
            var x2 = (i + j * width) * 4;
            var weight = 0;
            var weights = 0;
            var weights_alpha = 0;
            var gx_r = 0;
            var gx_g = 0;
            var gx_b = 0;
            var gx_a = 0;
            var center_y = (j + 0.5) * ratio_h;
            var yy_start = Math.floor(j * ratio_h);
            var yy_stop = Math.ceil((j + 1) * ratio_h);
            for (var yy = yy_start; yy < yy_stop; yy++) {
              var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
              var center_x = (i + 0.5) * ratio_w;
              var w0 = dy * dy; // pre-calc part of w
              var xx_start = Math.floor(i * ratio_w);
              var xx_stop = Math.ceil((i + 1) * ratio_w);
              for (var xx = xx_start; xx < xx_stop; xx++) {
                var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                var w = Math.sqrt(w0 + dx * dx);
                if (w >= 1) {
                  // pixel demasiado lejos
                  continue;
                }
                // filtro Hermite
                weight = 2 * w * w * w - 3 * w * w + 1;
                var pos_x = 4 * (xx + yy * width_source);
                // alpha
                gx_a += weight * data[pos_x + 3];
                weights_alpha += weight;
                // colores
                if (data[pos_x + 3] < 255) weight = weight * data[pos_x + 3] / 250;
                gx_r += weight * data[pos_x];
                gx_g += weight * data[pos_x + 1];
                gx_b += weight * data[pos_x + 2];
                weights += weight;
              }
            }
            data2[x2] = gx_r / weights;
            data2[x2 + 1] = gx_g / weights;
            data2[x2 + 2] = gx_b / weights;
            data2[x2 + 3] = gx_a / weights_alpha;
          }
        }
        ctx2.putImageData(img2, 0, 0);
      }
    </script>
  </body>
</html>
